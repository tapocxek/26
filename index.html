<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar</title>
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&Headland+One&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="quote">
        <div class="quote__container">
          <h2 class="quote__title">
            “БАГАТО ЛЮДЕЙ З НЕБА ПРИЙДЕ. ВОНИ ПРИЙДУТЬ, ЯК ГРОЗА, ЯКА НІКОЛИ НЕ
            ЗАКІНЧУЄТЬСЯ.”
          </h2>
          <p class="quote__author">Джейк Саллі</p>
        </div>
      </section>
      <section class="trailer">
        <div class="trailer__container">
          <button class="button" data-modal-open>Дивитись трейлер</button>
        </div>
        <div class="backdrop is-hidden" data-modal>
          <div class="modal">
            <h1 class="trailer_title">Трейлер</h1>
            <button class="button-close" data-modal-close>x</button>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/1SGVlK5kc0g?si=Q2Cm_MCxuSr5h2Cs"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>
      <section class="quote">
        <div class="quote__container">
          <h2 class="quote__title">
            “ВСЯ ЕНЕРГІЯ ЛИШЕ ЗАПОЗИЧЕНА, ОДНОГО ДНЯ ЇЇ ДОВЕДЕТЬСЯ ПОВЕРНУТИ.”
          </h2>
          <p class="quote__author">Джейк Саллі</p>
        </div>
      </section>
    </main>
    <script src="/src/js/modal.js"></script>
  </body>
</html>
